{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Login:{% endblock %}

{% block content %}
<br><br>
Please Login or click here to <a href="{% url 'register' %}">Register a new user</a>:

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
{% endblock %}
