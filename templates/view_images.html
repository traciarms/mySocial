{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Your Photos{% endblock %}

{% block content %}
    <h1>Here are your account photos:</h1>
    {% for image in image_list %}
        <li><img name="image"  src="{{ image.image.url }}" width="150"/>
        </li>

    {% endfor %}
    <br>
    <a href="{% url 'profile' user.profile.id %}">Return to your profile.</a>
{% endblock %}
